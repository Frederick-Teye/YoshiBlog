{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log in{% endblock %}

{% block content %}
<h2>Log in</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Log in</button>
</form>

<div class="container text-center mt-5"></div>
  <div class="row">
    <div class="col-5">
      <hr>
    </div>
    <div class="col-2">
      Or continue with
    </div>
    <div class="col-5">
      <hr>
    </div>
  </div>
</div>

<div>
  <a href="{% provider_login_url 'github' %}"> LogIn via Github</a>
  <a href="{% provider_login_url 'google' %}"> LogIn via Google</a>
</div>
{% endblock content %}

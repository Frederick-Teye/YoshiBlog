{% extends '_base.html' %} {% load crispy_forms_tags %} {% load socialaccount %}
{% block title %}Login with {{ provider.name }} | YoshiBlog{% endblock %} {%
block content %}
<div class="login-container">
  <div class="login-card">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Connect with {{ provider.name }}</h2>
      <p class="text-muted">Continue to YoshiBlog</p>
    </div>

    <div class="d-grid gap-3">
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-social btn-google w-100">
          <i class="bi bi-google fs-5"></i>
          Continue with {{ provider.name }}
        </button>
      </form>
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'account_login' %}" class="text-decoration-none"
        >Back to Login</a
      >
    </div>
  </div>
</div>
{% endblock %}
